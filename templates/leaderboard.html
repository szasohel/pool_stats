{% extends "main.html" %}
{% block content %}


<table>
	{% for i in players %}
	<tr>
		<td>
			{{i.player}}
		</td>
		<td>
			{{i.game}}
		</td>
		<td>
			{{i.win}}
		</td>
		<td>
			{{i.lose}}
		</td>
	</tr>
	{%endfor%}
</table>

<button type="button" class="btn btn-success"><h4><a href="{{url_for('home')}}">Home</a></h4></button>


{% endblock %}
