{% extends "main.html" %}
{% block content %}
<form action="{{url_for('play_game',player1=player1, player2=player2)}}" method="POST"  id="play-game-form">
    <!-- radio form for winner selector player1 -->
    <div id="play-pl1" class="form-group">
        <label>
        {{player1}}
        <input type="radio" name="player"  value="{{player1}}">
        </label>
    </div>
    <!-- radio form for winner selector player2 -->
    <div id="play-pl2" class="form-group">
        <label>
        <input type="radio" name="player" value="{{player2}}">{{player2}}
        </label>
    </div>
    <button type="submit" class="btn btn-primary play-game-btn">Submit Winner</button>
</form>
<!-- show greeting text -->
<div style="display: none;" class="greet-text"></div>
{% endblock %}
